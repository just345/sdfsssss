<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Fizik Dersi - 9. Sınıf</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f2f5f9;
    color: #222;
  }
  header {
    background: linear-gradient(90deg, #1d5cff, #5cbaff);
    color: white;
    padding: 20px 24px;
    font-size: 20px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  }
  h2 {
    margin-top: 0;
  }
  p {
    line-height: 1.6;
  }
  #gameCanvas {
    display: none;
    width: 100%;
    height: 100vh;
    background: black;
  }
</style>
</head>
<body>
<header>Fizik Dersi - 9. Sınıf</header>

<main id="content">
  <h2>Kuvvet ve Hareket</h2>
  <p>Bugünkü konumuz: Newton'un Hareket Yasaları. Aşağıdaki notları inceleyin.</p>
  <ul>
    <li>1. Yasa: Eylemsizlik</li>
    <li>2. Yasa: F = m · a</li>
    <li>3. Yasa: Etki - Tepki</li>
  </ul>
  <p style="color:#999;font-size:13px">İpucu: Bazı gizli özellikler bu sitede saklıdır...</p>
</main>

<canvas id="gameCanvas"></canvas>

<script>
const SECRET = "undertale"; // secret code
const GAME_PATH = "https://cdn.jsdelivr.net/gh/just345/sdfsssss@main/"; 
// change ↑ this to your own CDN path (must contain runner.js, runner.data, runner.wasm, index.js)

let buffer = "";
window.addEventListener("keydown", (e) => {
  if (e.key.length === 1) {
    buffer += e.key.toLowerCase();
    if (buffer.endsWith(SECRET)) startGame();
    if (buffer.length > SECRET.length) buffer = buffer.slice(-SECRET.length);
  }
});

function startGame() {
  document.getElementById("content").style.display = "none";
  const canvas = document.getElementById("gameCanvas");
  canvas.style.display = "block";

  const script = document.createElement("script");
  script.src = GAME_PATH + "runner.js";
  document.body.appendChild(script);

  // Setup the Module object (used by runner.js)
  window.Module = {
    canvas: canvas,
    preRun: [],
    postRun: [],
    print: (t) => console.log(t),
    printErr: (t) => console.error(t),
    locateFile: (path) => GAME_PATH + path
  };
}
</script>
</body>
</html>
